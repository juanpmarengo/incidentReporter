<form name="editForm" role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCarpetaLabel">Crear o editar solucion</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="field_fecha">Fecha</label>
            <div class="input-group">
                <input type="text" class="form-control" id="field_fecha" datetime-picker="dd MMM yyyy HH:mm" ng-model="incidencia.falla.solucion.fecha" is-open="isOpen"  />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><span class="glyphicon glyphicon-calendar"></span></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="field_descripcionSolucion">Descripción de la solución</label>
            <textarea class="form-control text-area" rows="4" id="field_descripcionSolucion" ng-model="incidencia.falla.solucion.descripcion"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button ng-click="save()" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
